<div class="desktop row">
    <div class="col-3">
        <img [src]="base64Image" alt="alt">
    </div>
    <div class="col-9">
        <div class="col-12">
            <a  (click)="onClick()">
                <h3>{{deal.productName}}</h3>
            </a>
        </div>
        <div class="col-12">
            <p class="desc">{{deal.shortDesc}}</p>
        </div>
        <div class="col-12">
            <p class="desc">{{deal.longDesc}}</p>
        </div>
    </div>
</div>
