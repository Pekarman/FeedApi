<div class="wrapper-inner ">
    <div class="container container-xs container-responsive">
        <div class="tile tile-no-style">
            <!-- <div class="tile-header tile-header--logo">
                <a href="https://www.iaai.com" class="logo">Homepage</a>

            <div class="tile-header tile-header--login">
                <div>
                    <h1 class="heading-3">Log in</h1>
                    <hr class="hr-highlight hr-highlight-condensed">
                </div>
            </div>
            <section>
                <form  [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                    <div class="tile-body">
                        <div class="login-form">
                            <!-- change below display: none -->
                            <div id="invalidEmailError" *ngIf="invalidEmailError" class="alert alert-error fade in mb-25" style="display:block;">
                                <p>Please enter a valid login email.</p>
                            </div>
                            <div id="invalidPasswordError" *ngIf="invalidPasswordError" class="alert alert-error fade in mb-25" style="display:block;">
                                <p>Please enter a valid password.</p>
                            </div>
                            <div id="invalidPhraseError" *ngIf="invalidPhraseError" class="alert alert-error fade in mb-25" style="display:block;">
                                <p>Please enter a valid secret phrase.</p>
                            </div>
                            <div id="dataError" *ngIf="dataError" class="alert alert-error fade in mb-25" style="display:block;">
                                <p>Enter your login email address.</p>
                            </div>
                            <div id="loginError" *ngIf="loginError" class="alert alert-warning fade in mb-25" style="display:block;">
                                <p>Unable to login, please contact Buyer Services for assistance.</p>
                            </div>
                            <div class="login-form__input">
                                <label for="email">Email</label>
                                <input type="text" id="email" autocomplete="off" class="form-control form-control-lg" placeholder="" name="email" formControlName="email" required>
                            </div>
                            <div class="login-form__input">
                                <label for="password">Password</label>
                                <input type="password" id="password" autocomplete="off" class="form-control form-control-lg" placeholder="" name="password" formControlName="password" required>
                            </div>
                            <div class="login-form__input">
                                <label for="phrase">Secret phrase</label>
                                <input type="password" id="phrase" autocomplete="off" class="form-control form-control-lg" placeholder="" name="phrase" formControlName="phrase" required>
                            </div>
                            <div class="login-form__input">
                                <div class="checkbox">
                                    <input type="checkbox" data-val="true" id="rememberMe" name="rememberMe" formControlName="rememberMe" required>
                                    <label for="rememberMe">Remember Me</label>
                                </div>
                            </div>
                            <label id="error-message"></label>
                            <div class="login-form__submit">
                                <button type="submit" class="btn btn-lg btn-block btn-primary">Log in</button>
                            </div>
                            <div class="login-form__forgot">
