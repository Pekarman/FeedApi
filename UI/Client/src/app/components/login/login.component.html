<div class="wrapper-inner ">
  <div class="container container-xs container-responsive">
    <div class="tile tile-no-style">
      <!-- <div class="tile-header tile-header--logo">
          <a href="https://www.iaai.com" class="logo">Homepage</a>
      </div> -->
      <div class="tile-header tile-header--login">
        <div>
          <h1 class="heading-3">{{ localePath + 'title' | translate : localePath }}</h1>
          <hr class="hr-highlight hr-highlight-condensed">
        </div>
      </div>
      <section>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
          <div class="tile-body">
            <div class="login-form">
              <app-labeled-input label="{{localePath + 'fieldsNames/email' | translate}}"
                                [control]="myForm.get('email')"
                                fieldName="email"
                                [isPasswordField]="false"
                                ></app-labeled-input>
              <div id="invalidEmailError" *ngIf="invalidEmailError" class="alert alert-error fade in mb-25"
                   style="display:block;">
                <p>{{ 'Errors/invalidEmailError' | translate : localePath }}</p>
              </div>
              <app-labeled-input label="{{localePath + 'fieldsNames/password' | translate}}"
                                [control]="myForm.get('password')"
                                fieldName="password"
                                ></app-labeled-input>
              <app-labeled-input label="{{localePath + 'fieldsNames/phrase' | translate}}"
                                [control]="myForm.get('phrase')"
                                fieldName="phrase"
                                ></app-labeled-input>
              <div id="invalidPhraseError" *ngIf="invalidPhraseError" class="alert alert-error fade in mb-25"
                   style="display:block;">
                <p>{{  'Errors/phraseMatchesError' | translate : localePath }}</p>
              </div>
              <div class="login-form__input">
                <div class="checkbox">
                  <input type="checkbox" data-val="true" id="rememberMe" name="rememberMe" formControlName="rememberMe"
                         required>
                  <label for="rememberMe">{{ localePath + 'fieldsNames/rememberMe' | translate : localePath }}</label>
                </div>
              </div>
              <label id="error-message"></label>
              <div class="login-form__submit">
                <button type="submit" class="btn btn-lg btn-block btn-primary"
                        [disabled]="invalidEmailError || invalidPasswordError || invalidPhraseError">{{ localePath + 'title' | translate : localePath }}
                </button>
              </div>
              <div class="login-form__forgot">
                <a class="link" id="forgot-password"
                   href="/Identity/Account/ForgotPassword?returnUrl=%2Fconnect%2Fauthorize%2Fcallback%3Fclient_id%3DAuctionCenterPortal%26redirect_uri%3Dhttps%253A%252F%252Fwww.iaai.com%252Fsignin-oidc%26response_type%3Dcode%26scope%3Dopenid%2520profile%2520email%2520phone%2520offline_access%2520BuyerProfileClaims%26code_challenge%3Dp3NhGS4Sb4_jyjOJFTxMFhUKz5gdpj9OiXBlIGAqIdE%26code_challenge_method%3DS256%26response_mode%3Dform_post%26nonce%3D638339282784098062.YjRlNzk0NDQtZjE3Yy00NWVmLWJjNDQtMmZhZjdkNmI5ZjQzZGU5ODQ3OTQtZTI5Mi00MjYzLTk1ZTEtMDg0YmI5N2YzYzc2%26state%3DCfDJ8GTaZxQpzZ9Lj8W9282zg1wOzO81lynQHrWyeJ3dw5Q1awdOOYeX8YNyb9ohg947eMMBlkV7AMd0QdHOcI_vlozvlI3gd_lwLCZkwPlcRuzbc6N5dhsfDOKrhrSwU7gAFlUtCew29i7SrVz3ikO4C86o5n1jrdFwn2alRlYpjpvGh4qsk8V2-J7E5T4Ce8P9pbav1NkeDJ1ArxgTitcBUdgEAxP7Y-qX5oyhVe1lHvFKSMJFXrr_SQaMZNL6AP_zcFWJXDDrZTwP0RBFtYvqIYpUMXIgftHT-TmJtBf-uYpg1I9Z3iTAtiT4-GKR15ElxLhirAFY-daX6pWeH24BoRrvBz8s02PuvfZFUj4idv28BN21Be-fZan3H1ZkCMt8eMmuSZrhf6NNigx9PTZFLckGw9O8qYqokUw22tnfhoa6ZqHKCS7xpFqBPTFHHoV6ZU1gXNZJN1OZ175npZenMuJ6golg_D2LkBwtEQsAIZov">{{ localePath + 'fieldsNames/forgotPassword' | translate : localePath }}</a>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
