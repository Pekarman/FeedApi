<div class="menu-wrapper">
  <div class="burger-menu" [class.open]="isOpen" (click)="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div *ngIf="isOpen" class="menu-label">{{'Categories/Menu' | translate}}</div>
</div>
<ul *ngIf="isOpen" class="menu">
  <li *ngFor="let value of arrayForCategories"><a href="#" (click)="burgerMenuClick(value.toString())">{{'Categories/' + value | translate}}</a></li>
</ul>
