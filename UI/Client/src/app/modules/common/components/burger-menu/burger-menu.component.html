<div class="menu-wrapper" (click)="toggleMenu($event)" >
  <div class="burger-menu" [class.open]="isOpen"  >
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div *ngIf="isOpen" class="menu-label">{{'Categories/Menu' | translate}}</div>
</div>

<ul *ngIf="isOpen" class="menu">
  <li *ngFor="let value of arrayForCategories" (click)="burgerMenuClick($event, value.toString())">
    <a href="#">{{'Categories/' + value | translate}}</a>
  </li>
</ul>
