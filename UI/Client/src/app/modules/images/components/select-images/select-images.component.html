<div class="container row" *ngFor="let asset of assets; index as i">
    <div class="imagesBlock" *ngIf="isImageSelected(i)">
        <div class="prev" (click)="goToPreviousImage()"></div>
        <div class="next" (click)="goToNextImage()"></div>
        <div class="imageBlock">
            <app-show-images [asset]="asset"></app-show-images>
        </div>
    </div>
</div>
